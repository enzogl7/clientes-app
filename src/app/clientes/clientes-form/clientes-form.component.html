<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{ cliente.id ? 'Edição de cliente' : 'Cadastro de cliente' }}</h1>
</div>

<form #clienteForm="ngForm" (ngSubmit)="onSubmit()" >
    
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="success">
                Cliente salvo com sucesso!
            </div>
            <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                {{ erro }}
            </div>
        </div>
    </div>

    <div class="row" *ngIf="cliente.id">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id">ID:</label>
                <input disabled [ngModel]="cliente.id" name="id" type="text" class="form-control" id="id" placeholder="Digite o ID do novo cliente" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="dataCadastro">Data de Cadastro:</label>
                <input disabled [ngModel]="cliente.dataCadastro" name="dataCadastro" type="text" class="form-control" id="dataCadastro" placeholder="Digite a data de cadastro" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nome">Nome*:</label>
                <input [(ngModel)]="cliente.nome" name="nome" type="text" class="form-control" id="nome" placeholder="Digite o nome do cliente" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="cpf">CPF*:</label>
                <input [(ngModel)]="cliente.cpf" name="cpf" type="text" class="form-control" id="cpf" placeholder="Digite o CPF do cliente" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-secondary" (click)="voltarListagem()">
                <i class="fa fa-arrow-left"> </i>  Voltar
            </button>
            <button type="submit" class="btn btn-success ml-1" *ngIf="!cliente.id">
                <i class="fa fa-save"> </i>  Salvar
            </button>
            <button type="submit" class="btn btn-primary ml-1" *ngIf="cliente.id">
                <i class="fa fa-sync-alt"> </i>  Atualizar
            </button>
        </div>
    </div>
</form>
